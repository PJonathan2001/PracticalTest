<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Recuperar Contrase침a
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Ingresa tu email y te enviaremos un enlace para restablecer tu contrase침a.
      </p>
    </div>

    <app-alert
      [show]="alert.show"
      [message]="alert.message"
      [type]="alert.type"
      (dismiss)="hideAlert()">
    </app-alert>

    <form class="mt-8 space-y-6" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-gray-900 placeholder-gray-500"
          placeholder="tu@email.com">
      </div>

      <div>
        <button
          type="submit"
          [disabled]="forgotPasswordForm.invalid || isLoading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
          <app-loading [isLoading]="isLoading" message="Enviando..."></app-loading>
          <span *ngIf="!isLoading">Enviar Email de Recuperaci칩n</span>
        </button>
      </div>

      <div class="text-center">
        <a routerLink="/auth/login" class="font-medium text-indigo-600 hover:text-indigo-500">
          Volver al inicio de sesi칩n
        </a>
      </div>
    </form>
  </div>
</div>
