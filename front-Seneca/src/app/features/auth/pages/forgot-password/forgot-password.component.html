<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="forgot-password-header">
      <h1 class="forgot-password-title">Recuperar Contrase침a</h1>
      <p class="forgot-password-subtitle">Ingresa tu email y te enviaremos un enlace para restablecer tu contrase침a.</p>
    </div>

    <app-alert
      [show]="alert.show"
      [message]="alert.message"
      [type]="alert.type"
      (dismiss)="hideAlert()">
    </app-alert>

    <form class="forgot-password-form" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div class="input-container">
          <div class="input-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
            </svg>
          </div>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="form-input"
            placeholder="tu@email.com"
            autocomplete="email">
        </div>
      </div>

      <button
        type="submit"
        [disabled]="forgotPasswordForm.invalid || isLoading"
        class="submit-button">
        <app-loading [isLoading]="isLoading" message="Enviando..."></app-loading>
        <span *ngIf="!isLoading">Enviar Email de Recuperaci칩n</span>
      </button>

      <div class="login-link">
        <a routerLink="/auth/login" class="login-button">
          Volver al inicio de sesi칩n
        </a>
      </div>
    </form>
  </div>
</div>
