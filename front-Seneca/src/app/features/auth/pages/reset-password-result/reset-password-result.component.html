<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-50 to-blue-50 py-12 px-4">
  <div class="max-w-md w-full space-y-8 text-center">
    <ng-container *ngIf="status === 'success'; else errorTpl">
      <div class="mx-auto flex items-center justify-center h-20 w-20 rounded-full bg-green-100 mb-6">
        <svg class="h-10 w-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
      <h2 class="text-3xl font-bold text-gray-900 mb-4">¡Contraseña restablecida!</h2>
      <p class="text-lg text-gray-600 mb-2">Tu contraseña ha sido actualizada correctamente.</p>
      <p class="text-sm text-gray-500 mb-6">Ya puedes iniciar sesión con tu nueva contraseña.</p>
      <button
        routerLink="/auth/login"
        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
        Ir al Login
      </button>
    </ng-container>

    <ng-template #errorTpl>
      <div class="mx-auto flex items-center justify-center h-20 w-20 rounded-full bg-red-100 mb-6">
        <svg class="h-10 w-10 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </div>
      <h2 class="text-3xl font-bold text-gray-900 mb-4">Error al restablecer la contraseña</h2>
      <p class="text-lg text-gray-600 mb-2">{{ errorMessage || 'Ha ocurrido un error inesperado.' }}</p>
      <p class="text-sm text-gray-500 mb-6">El enlace puede ser inválido o haber expirado.</p>
      <div class="space-y-3">
        <button
          routerLink="/auth/forgot-password"
          class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
          Volver a recuperar contraseña
        </button>
        <button
          routerLink="/auth/login"
          class="w-full flex justify-center py-3 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
          Ir al Login
        </button>
      </div>
    </ng-template>
  </div>
</div>
