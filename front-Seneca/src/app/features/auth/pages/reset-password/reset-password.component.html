<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Restablecer Contraseña
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Ingresa tu nueva contraseña para completar el proceso de recuperación.
      </p>
    </div>

    <app-alert
      [show]="alert.show"
      [message]="alert.message"
      [type]="alert.type"
      (dismiss)="hideAlert()">
    </app-alert>

    <form class="mt-8 space-y-6" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Nueva Contraseña</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-gray-900 placeholder-gray-500"
            placeholder="Ingresa tu nueva contraseña">
          <div *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched" class="mt-1 text-sm text-red-600">
            <span *ngIf="resetPasswordForm.get('password')?.errors?.['required']">La contraseña es requerida</span>
            <span *ngIf="resetPasswordForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</span>
          </div>
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmar Contraseña</label>
          <input
            id="confirmPassword"
            type="password"
            formControlName="confirmPassword"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-gray-900 placeholder-gray-500"
            placeholder="Confirma tu nueva contraseña">
          <div *ngIf="resetPasswordForm.errors?.['passwordMismatch'] && resetPasswordForm.get('confirmPassword')?.touched" class="mt-1 text-sm text-red-600">
            Las contraseñas no coinciden
          </div>
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="resetPasswordForm.invalid || isLoading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
          <app-loading [isLoading]="isLoading" message="Restableciendo..."></app-loading>
          <span *ngIf="!isLoading">Restablecer Contraseña</span>
        </button>
      </div>

      <div class="text-center">
        <a routerLink="/auth/login" class="font-medium text-indigo-600 hover:text-indigo-500">
          Volver al inicio de sesión
        </a>
      </div>
    </form>
  </div>
</div>
