<div class="reset-password-container">
  <div class="reset-password-card">
    <div class="reset-password-header">
      <h1 class="reset-password-title">Restablecer Contraseña</h1>
      <p class="reset-password-subtitle">Ingresa tu nueva contraseña para completar el proceso de recuperación.</p>
    </div>

    <app-alert
      [show]="alert.show"
      [message]="alert.message"
      [type]="alert.type"
      (dismiss)="hideAlert()">
    </app-alert>

    <form class="reset-password-form" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div class="input-container">
          <div class="input-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
          </div>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="form-input"
            placeholder="Ingresa tu nueva contraseña"
            autocomplete="new-password">
        </div>
        <div *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched" class="error-message">
          <span *ngIf="resetPasswordForm.get('password')?.errors?.['required']">La contraseña es requerida</span>
          <span *ngIf="resetPasswordForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</span>
        </div>
      </div>

      <div class="form-group">
        <div class="input-container">
          <div class="input-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
          </div>
          <input
            id="confirmPassword"
            type="password"
            formControlName="confirmPassword"
            class="form-input"
            placeholder="Confirma tu nueva contraseña"
            autocomplete="new-password">
        </div>
        <div *ngIf="resetPasswordForm.errors?.['passwordMismatch'] && resetPasswordForm.get('confirmPassword')?.touched" class="error-message">
          Las contraseñas no coinciden
        </div>
      </div>

      <button
        type="submit"
        [disabled]="resetPasswordForm.invalid || isLoading"
        class="submit-button">
        <app-loading [isLoading]="isLoading" message="Restableciendo..."></app-loading>
        <span *ngIf="!isLoading">Restablecer Contraseña</span>
      </button>

      <div class="login-link">
        <a routerLink="/auth/login" class="login-button">
          Volver al inicio de sesión
        </a>
      </div>
    </form>
  </div>
</div>
