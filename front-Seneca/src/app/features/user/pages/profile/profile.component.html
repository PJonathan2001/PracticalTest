<!-- Modal Overlay -->
<div class="modal-overlay" (click)="onClose()"></div>

<!-- Modal Content -->
<div class="modal-content" (click)="$event.stopPropagation()">

  <!-- Modal Header -->
  <div class="modal-header flex items-center justify-between p-6">
    <h3 class="text-lg font-semibold text-gray-900">
      Actualizar Perfil
    </h3>
    <button
      type="button"
      (click)="onClose()"
      class="text-gray-400 hover:text-gray-600 focus:outline-none focus:text-gray-600 transition-colors">
      <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <!-- Modal Body -->
  <div class="modal-body p-6">
    <!-- Alert -->
    <app-alert
      [show]="alert.show"
      [message]="alert.message"
      [type]="alert.type"
      (dismiss)="hideAlert()">
    </app-alert>

    <!-- Form -->
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-4">

      <!-- First Name -->
      <div>
        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">
          Nombres *
        </label>
        <input
          type="text"
          id="firstName"
          formControlName="firstName"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Ingresa tus nombres">
        <div *ngIf="profileForm.get('firstName')?.invalid && profileForm.get('firstName')?.touched"
             class="text-red-500 text-xs mt-1">
          Los nombres son requeridos y deben tener al menos 2 caracteres
        </div>
      </div>

      <!-- Last Name -->
      <div>
        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">
          Apellidos *
        </label>
        <input
          type="text"
          id="lastName"
          formControlName="lastName"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Ingresa tus apellidos">
        <div *ngIf="profileForm.get('lastName')?.invalid && profileForm.get('lastName')?.touched"
             class="text-red-500 text-xs mt-1">
          Los apellidos son requeridos y deben tener al menos 2 caracteres
        </div>
      </div>

      <!-- Address -->
      <div>
        <label for="address" class="block text-sm font-medium text-gray-700 mb-1">
          Dirección
        </label>
        <input
          type="text"
          id="address"
          formControlName="address"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Ingresa tu dirección">
      </div>

      <!-- Birth Date -->
      <div>
        <label for="birthDate" class="block text-sm font-medium text-gray-700 mb-1">
          Fecha de Nacimiento
        </label>
        <input
          type="date"
          id="birthDate"
          formControlName="birthDate"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
      </div>
    </form>
  </div>

  <!-- Modal Footer -->
  <div class="modal-footer flex justify-end space-x-3 p-6">
    <button
      type="button"
      (click)="onClose()"
      class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
      Cancelar
    </button>
    <button
      type="submit"
      [disabled]="profileForm.invalid || isLoading"
      (click)="onSubmit()"
      class="inline-flex justify-center px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 transition-colors">
      <app-loading [isLoading]="isLoading" message="Guardando..."></app-loading>
      <span *ngIf="!isLoading">Guardar</span>
    </button>
  </div>
</div>
